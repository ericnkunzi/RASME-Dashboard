<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AfDB Rwanda Project Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>

  <h1>AfDB Rwanda Project Dashboard</h1>

  <div class="container">
    <!-- Left Panel -->
    <div class="panel">
      <canvas id="sectorPieChart" width="100%" height="250"></canvas>
      <div id="projectList"></div>
    </div>

    <!-- Map in Center -->
    <div id="map"></div>

    <!-- Right Panel -->
    <div class="panel">
      <canvas id="statusBarChart" width="100%" height="250"></canvas>
      <div id="agencyList"></div>
    </div>
  </div>

  <!-- Bottom Section: Collector Table -->
  <div id="collectorTable"></div>

  <script src="script.js"></script>

</body>
</html>
